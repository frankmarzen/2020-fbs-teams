<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>2020 FBS Teams</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">2020 FBS Teams</h1>
        <h6 class="mt-3 lead">How many teams are participating in the 2020 NCAA Division I FBS football season?</h6>
        <strong><span class="participating_teams_count"></span> teams</strong>
        <div class="mt-4">
            <h5>The Teams</h5>
            <hr />
            <div class="row">
                <div class="col-md">
                    <h6>Participating (<span class="participating_teams_count"></span>)</h6>
                    <div id="participating_teams" class="teams_container"></div>
                </div>
                <div class="col-md mt-4 mt-md-0">
                    <h6>Not Participating (<span id="not_participating_teams_count"></span>)</h6>
                    <div id="not_participating_teams" class="teams_container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mb-3">
        <small class="text-muted">Made with â™¥ by <a href="https://github.com/frankmarzen">Frank Marzen</a></small>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
