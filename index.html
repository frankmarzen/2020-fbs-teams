<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>2020 FBS Teams</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">2020 FBS Teams</h1>
        <h5 class="mt-3">How many teams are participating in the 2020 NCAA Division I FBS football season?</h5>
        <p><strong>128 teams</strong> </p>
        <div class="mt-4">
            <h5>Teams</h5>
            <hr />
            <div class="row">
                <div class="col-6">
                    <h6>Participating (<span id="participating_teams_count"></span>)</h6>
                    <ul id="participating_teams"></ul>
                </div>
                <div class="col-6">
                    <h6>Not Participating (<span id="not_participating_teams_count"></span>)</h6>
                    <ul id="not_participating_teams"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mb-3">

</html>
